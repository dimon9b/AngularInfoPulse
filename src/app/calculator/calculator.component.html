<div class="calc__body">
  <div class="calc__input">
    <input class="input" [(ngModel)]="inputValue" />
  </div>
  <div class="calc__buttons">
    <!--<app-calculator-button></app-calculator-button>-->
    <div *ngFor="let item of button" class="calc__button ">
      <button class="calc__button_{{item}}" value="{{item}}" (click)="addInInput(item)">{{item}}</button>
    </div>
  </div>
</div>
